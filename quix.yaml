# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: CSV data source
    application: csv data source
    deploymentType: Service
    version: f116a807c2b100a5b11c8859dbc7afeccd0028e9
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
  - name: Name counter
    application: name counter
    deploymentType: Service
    version: 0364beaa037434690a3918efe184c0edc0cfb16f
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: csv-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: counted-names
  - name: Console logger
    application: console logger
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: counted-names

# This section describes the Topics of the data pipeline
topics:
  - name: counted-names
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: {{topic_replication_factor}}
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: csv-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: {{topic_replication_factor}}
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: changelog__consumer--csv-data--default
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
