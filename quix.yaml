# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: CSV data source
    application: csv data source
    deploymentType: Service
    version: 275977c6a27bf00f342ef4d4a02481152d267b79
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
  - name: Name counter
    application: name counter
    deploymentType: Service
    version: 26d06eaf82e6e512fa87e52d89c337a84997be42
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: csv-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: counted-names
  - name: Console logger
    application: console logger
    deploymentType: Service
    version: b7604c84803fb96539ffcdcd920721abfb705f06
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: counted-names

# This section describes the Topics of the data pipeline
topics:
  - name: counted-names
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: {{topic_replication_factor}}
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: csv-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: {{topic_replication_factor}}
      retentionInMinutes: 1440
      retentionInBytes: 52428800
